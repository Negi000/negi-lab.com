    <div class="mb-8">

  <!-- Affiliate cookies are injected only after explicit consent -->
  <script>
    (function(){
      function injectAffiliatePixels(){
        try {
          var a = document.createElement('img');
          a.src = 'https://www.amazon.co.jp/assoc-redirect?tag=negilab01-22';
          a.width = 1; a.height = 1; a.loading = 'eager'; a.alt = 'Amazon Cookie'; a.style.display = 'none';
          document.body.appendChild(a);
          var r = document.createElement('img');
          r.src = 'https://ad.rakuten.co.jp/s/?id=4910d747.d15dc188.4910d748.d56fc6c6';
          r.width = 1; r.height = 1; r.loading = 'eager'; r.alt = 'Rakuten Cookie'; r.style.display = 'none';
          document.body.appendChild(r);
        } catch(_) {}
      }
      var consent = false;
      try { consent = localStorage.getItem('cookieConsent') === 'accepted'; } catch(_) {}
      if (consent) {
        injectAffiliatePixels();
      } else {
        document.addEventListener('cookieConsentAccepted', injectAffiliatePixels, { once: true });
      }
    })();
  </script>
  <script>
    // クエリから遷移先URL取得
    function getParam(name) {
      const m = location.search.match(new RegExp('(?:[?&]' + name + '=)([^&]+)'));
      return m ? decodeURIComponent(m[1]) : null;
    }
    const targetUrl = getParam('url');
    if(targetUrl) {
      document.getElementById('skipLink').href = targetUrl;
      setTimeout(function() {
        window.location.href = targetUrl;
      }, 1800); // 1.8秒後に自動遷移（Cookie埋め込み猶予）
    } else {
      document.querySelector('.notice').textContent = '遷移先URLが指定されていません。';
      document.getElementById('skipLink').style.display = 'none';
    }
  </script>
