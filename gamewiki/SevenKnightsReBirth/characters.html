<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター一覧 - セブンナイツ リバース Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/icon/rogo.png" alt="7K:Re Wiki"></a>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="characters.html" class="active">キャラクター</a></li>
            </ul>
        </nav>
        <button class="mobile-menu-btn" aria-label="メニュー">
            <span></span><span></span><span></span>
        </button>
    </header>

    <main>
        <section class="page-header">
            <div class="container">
                <h1 class="page-title">キャラクター一覧</h1>
                <p class="page-subtitle">全 131 体のキャラクターを収録</p>
            </div>
        </section>

        <section class="characters-section">
            <div class="container">
                <!-- Filter Bar -->
                <div class="filter-bar">
                    <div class="filter-group">
                        <label for="search-input" class="filter-label">検索</label>
                        <div class="search-wrapper">
                            <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/><path d="m21 21-4.35-4.35"/>
                            </svg>
                            <input type="text" id="search-input" placeholder="キャラクター名...">
                        </div>
                    </div>
                    <div class="filter-group">
                        <label for="role-filter" class="filter-label">タイプ</label>
                        <select id="role-filter">
                            <option value="">全タイプ</option>
                        <option value="万能型">万能型</option>
                        <option value="支援型">支援型</option>
                        <option value="攻撃型">攻撃型</option>
                        <option value="防御型">防御型</option>
                        <option value="魔法型">魔法型</option>

                        </select>
                    </div>
                    <div class="filter-group">
                        <label for="rarity-filter" class="filter-label">レアリティ</label>
                        <select id="rarity-filter">
                            <option value="">全レアリティ</option>
                        <option value="一般">一般</option>
                        <option value="上級">上級</option>
                        <option value="希少">希少</option>
                        <option value="伝説">伝説</option>

                        </select>
                    </div>
                    <button class="filter-reset-btn" onclick="resetFilters()">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                            <path d="M3 3v5h5"/>
                        </svg>
                        リセット
                    </button>
                </div>

                <!-- Results Info -->
                <div class="results-info">
                    <span id="results-count">読み込み中...</span>
                </div>

                <!-- Character Grid -->
                <div id="character-grid" class="character-grid">
                    <div class="loading-spinner">
                        <div class="spinner"></div>
                        <span>読み込み中...</span>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <p class="footer-logo">7K:Re Wiki</p>
                <p class="footer-disclaimer">このサイトは非公式のファンサイトです。</p>
                <p class="footer-copyright">© 2024 Seven Knights Re:Birth Unofficial Wiki</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
