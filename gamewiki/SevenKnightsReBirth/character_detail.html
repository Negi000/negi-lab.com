<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>キャラクター詳細 - セブンナイツ リバース Wiki</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <a href="index.html" class="logo"><img src="images/icon/rogo.png" alt="7K:Re Wiki"></a>
        <nav>
            <ul>
                <li><a href="index.html">ホーム</a></li>
                <li><a href="characters.html">キャラクター</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <div class="detail-container">
            <div class="detail-header">
                <a href="characters.html" class="back-link">← キャラクター一覧に戻る</a>
                <h1 id="char-name-title">読み込み中...</h1>
                <p id="char-subname" class="char-subname"></p>
                <div id="rarity-selector" class="rarity-selector"></div>
            </div>

            <div class="detail-content">
                <div class="detail-left">
                    <div class="portrait-container">
                        <img id="portrait-img" src="" alt="Portrait" class="portrait-img">
                    </div>
                </div>

                <div class="detail-right">
                    <section class="detail-section">
                        <h2 class="section-title">基本情報</h2>
                        <div id="basic-info-grid" class="info-grid"></div>
                    </section>

                    <section class="detail-section">
                        <h2 class="section-title">ステータス</h2>
                        <div id="stats-grid" class="stats-grid"></div>
                    </section>
                </div>
            </div>

            <section class="detail-section full-width">
                <h2 class="section-title">スキル</h2>
                <div id="skills-container" class="skills-container"></div>
            </section>

            <section class="detail-section full-width">
                <h2 class="section-title">超越解放効果</h2>
                <div id="transcendence-container" class="transcendence-container"></div>
            </section>

            <section class="detail-section full-width">
                <h2 class="section-title">フレーバーテキスト</h2>
                <div id="flavor-text" class="profile-text"></div>
            </section>

            <section class="detail-section full-width">
                <h2 class="section-title">ストーリー</h2>
                <div id="story-text" class="profile-text"></div>
            </section>
        </div>
    </main>

    <footer>
        <p>© 2024 Seven Knights Re:Birth Unofficial Wiki</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
