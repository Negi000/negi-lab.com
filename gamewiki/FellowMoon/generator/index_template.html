<!DOCTYPE html>
<html lang="ja"><head><meta charset="UTF-8" />
<title>キャラ一覧</title><meta name="viewport" content="width=device-width,initial-scale=1" />
<style>body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans JP",sans-serif;margin:0;background:#0e1216;color:#eee}header{padding:1rem 1.2rem}h1{margin:.2rem 0;font-size:1.6rem}main{max-width:1200px;margin:auto;padding:0 1.2rem 3rem}input{width:100%;padding:.7rem .9rem;font-size:.9rem;background:#182028;border:1px solid #26313c;border-radius:10px;color:#eee;margin:.4rem 0 1.2rem}ul{list-style:none;padding:0;margin:0;display:grid;gap:.9rem;grid-template-columns:repeat(auto-fill,minmax(210px,1fr))}li a{display:block;background:#182028;padding:.85rem .9rem .95rem;border:1px solid #23313c;border-radius:12px;color:#d5e7ff;text-decoration:none;font-size:.8rem;line-height:1.35;min-height:140px;position:relative}li a:hover{background:#1f2a33;border-color:#33526b}small{display:block;font-size:.6rem;color:#9ab;margin-top:.2rem;letter-spacing:.5px}.tag{display:inline-block;background:#2b3947;padding:2px 6px;border-radius:999px;font-size:.55rem;margin:.18rem .3rem .18rem 0;color:#9ec5ff;letter-spacing:.5px;}.stats{font-size:.55rem;opacity:.7;margin-top:.25rem;display:flex;flex-wrap:wrap;gap:4px}.stats span{background:#0003;padding:2px 4px;border-radius:4px}</style>
</head><body>
<header><h1>キャラ一覧</h1><input id="filter" placeholder="名前/タグ/陣営でフィルタ" /></header>
<main>
<aside style="margin:1rem 0 1.2rem;padding:.6rem .8rem;border:1px solid #23313c;background:#182028;border-radius:12px" aria-label="スポンサーリンク 上部広告">
 <div style="font-size:.55rem;letter-spacing:.5px;color:#8aa;margin:0 0 .35rem">スポンサーリンク</div>
 <ins class="adsbygoogle" style="display:block;min-height:250px" data-ad-client="ca-pub-1835873052239386" data-ad-slot="2847561903" data-ad-format="auto" data-full-width-responsive="true" data-ad-lazy="1" aria-label="広告"></ins>
</aside>
<ul id="list">
{{#一覧}}
  <li data-keywords="{{名前}} {{漢字}} {{タグCSV}} {{陣営}}">
    <a href="chars/{{ID}}.html">
      <strong>{{名前}}</strong><small>{{漢字}}</small>
      <div class="tags">{{#タグ}}<span class="tag">{{.}}</span>{{/タグ}}</div>
      <div class="stats">
        <span>HP {{HP(最大値)}}</span><span>攻 {{攻撃(最大値)}}</span><span>物防 {{物理防御(最大値)}}</span><span>特防 {{特殊防御(最大値)}}</span><span>速 {{行動速度(最大値)}}</span>
      </div>
    </a>
  </li>
{{/一覧}}
</ul>
<aside style="margin:2rem 0 0;padding:.6rem .8rem;border:1px solid #23313c;background:#182028;border-radius:12px" aria-label="スポンサーリンク フッター広告">
 <div style="font-size:.55rem;letter-spacing:.5px;color:#8aa;margin:0 0 .35rem">スポンサーリンク</div>
 <ins class="adsbygoogle" style="display:block;min-height:250px" data-ad-client="ca-pub-1835873052239386" data-ad-slot="8374251609" data-ad-format="auto" data-full-width-responsive="true" data-ad-lazy="1" aria-label="広告"></ins>
</aside>
</main>
<script src="/js/ads-consent-loader.js" defer></script>
<script>const f=document.getElementById('filter');const list=document.getElementById('list').children;f.addEventListener('input',()=>{const q=f.value.trim().toLowerCase();for(const li of list){if(!q){li.style.display='';continue;}const kw=li.getAttribute('data-keywords').toLowerCase();li.style.display=kw.includes(q)?'':'none';}});</script>
</body></html>
