name: GitHub Pages Deploy

on:
  push:
    branches: [ main ]
    paths-ignore:
      - '.github/workflows/**'
      - 'README.md'
      - 'CLEANUP_REPORT.md'
      - 'SECURITY.md'
      - 'ASP_readme.md'
  workflow_dispatch:

# 同一ブランチでの多重実行時に古い実行をキャンセル
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332 # v4.1.7

      - name: Setup Node (if needed for tooling)
        uses: actions/setup-node@1e60f620b9541d16bece96c5465dc8ee9832be0b # v4.0.3
        with:
          node-version: '20'

      - name: Prepare site
        run: |
          echo "⏳ Preparing static site";
          # ここでビルドが必要ならコマンドを追加 (例: npm ci && npm run build)
          # 本リポジトリは静的ファイル中心なのでそのまま artifacts 化
          mkdir dist
          rsync -av --exclude '.git' ./ dist/ >/dev/null 2>&1 || cp -r * dist/
          echo "✅ Files staged"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Output deployed URL
        run: |
          echo "Deployed URL: ${{ steps.deployment.outputs.page_url }}"
