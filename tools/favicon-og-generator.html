<body class="bg-gray-50 text-gray-800 font-inter min-h-screen flex flex-col">
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
      <a href="/" class="text-2xl font-extrabold text-accent tracking-tight hover:opacity-80 transition">negi-lab.com</a>
      <nav>
        <ul class="flex gap-6 font-medium text-base items-center">
          <li><a href="/index.html#tools" class="hover:text-accent transition" data-translate-key="header.nav.tools">ツール</a></li>
          <li><a href="/index.html#wikis" class="hover:text-accent transition" data-translate-key="header.nav.wikis">ゲームWiki</a></li>
          <li>
            <select id="lang-switch" class="rounded border border-gray-300 px-2 py-1 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-accent transition">
              <option value="ja" data-translate-key="option.ja">日本語</option>
              <option value="en" data-translate-key="option.en">English</option>
            </select>
          </li>
          <button id="guide-btn" class="rounded border border-accent px-3 py-1 text-accent text-sm font-semibold bg-white hover:bg-accent/10 focus:outline-none focus:ring-2 focus:ring-accent transition" aria-haspopup="dialog" aria-controls="guide-modal" data-translate-key="header.guide">ガイド</button>
        </ul>
      </nav>
    </div>
  </header>
  <main class="flex-grow py-12">
    <div class="max-w-2xl mx-auto px-4">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900 mb-10" data-translate-key="faviconOgGen.mainTitle">ファビコン&OG画像ジェネレータ</h1>
      <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg space-y-6">
        <p class="text-gray-700 mb-4">ファビコンやOGP画像を簡単に生成・ダウンロードできるツールです。WebサイトやSNS用のアイコン・サムネイル作成に。</p>
        <div class="space-y-4">
          <div>
            <label class="block font-semibold mb-1">画像アップロード（任意）</label>
            <input type="file" id="imageInput" accept="image/*" class="form-input w-full" />
            <div id="fileName" class="text-xs text-gray-500 mt-1"></div>
          </div>
          <div class="flex flex-wrap gap-2 items-center">
            <label class="block font-semibold">テキスト（任意）</label>
            <input type="text" id="textInput" maxlength="32" class="form-input flex-1 min-w-[120px]" placeholder="例: N" />
            <label class="block font-semibold ml-2">背景色</label>
            <input type="color" id="bgColorInput" value="#4ADE80" class="form-input w-10 h-10 p-0 border-0" />
            <label class="block font-semibold ml-2">文字色</label>
            <input type="color" id="textColorInput" value="#ffffff" class="form-input w-10 h-10 p-0 border-0" />
          </div>
          <div class="flex flex-wrap gap-2 items-center">
            <label class="block font-semibold">サイズ</label>
            <select id="sizeSelect" class="form-input">
              <option value="favicon">ファビコン(32x32)</option>
              <option value="ogp">OGP(1200x630)</option>
              <option value="icon180">iOSアイコン(180x180)</option>
              <option value="icon192">Androidアイコン(192x192)</option>
              <option value="custom">カスタム</option>
            </select>
            <input type="number" id="customWidth" class="form-input w-20" min="16" max="2048" value="512" style="display:none;" />
            <span class="mx-1" id="customX" style="display:none;">×</span>
            <input type="number" id="customHeight" class="form-input w-20" min="16" max="2048" value="512" style="display:none;" />
          </div>
          <button id="generateBtn" class="form-button w-full py-2.5 bg-accent text-white rounded font-bold">画像生成＆プレビュー</button>
          <div id="resultContainer" class="mt-6 hidden">
            <h2 class="text-base font-semibold mb-2">プレビュー＆ダウンロード</h2>
            <canvas id="resultCanvas" class="rounded border mb-2 max-w-full max-h-64"></canvas>
            <a id="downloadLink" href="#" download="favicon.png" class="text-accent underline text-xs">画像をダウンロード</a>
          </div>
        </div>
      </div>
      <div id="smart-ads" class="flex justify-center my-8"></div>
      <script>document.addEventListener('DOMContentLoaded',function(){if(window.renderSmartAds)window.renderSmartAds('smart-ads');});</script>
    </div>
  </main>
  <footer class="bg-gray-800 text-gray-300 py-8 text-center text-sm">
    <nav class="mb-2">
      <a href="/privacy-policy.html" class="underline hover:text-accent mx-2">プライバシーポリシー</a>

      <a href="/sitemap.xml" class="underline hover:text-accent mx-2">サイトマップ</a>
    </nav>
    <div>&copy; 2025 negi-lab.com</div>

  <script type="module" src="../index.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      if(window.renderSmartAds)window.renderSmartAds('smart-ads');
      const imageInput = document.getElementById('imageInput');
      const fileName = document.getElementById('fileName');
      const textInput = document.getElementById('textInput');
      const bgColorInput = document.getElementById('bgColorInput');
      const textColorInput = document.getElementById('textColorInput');
      const sizeSelect = document.getElementById('sizeSelect');
      const customWidth = document.getElementById('customWidth');
      const customHeight = document.getElementById('customHeight');
      const customX = document.getElementById('customX');
      const generateBtn = document.getElementById('generateBtn');
      const resultContainer = document.getElementById('resultContainer');
      const resultCanvas = document.getElementById('resultCanvas');
      const downloadLink = document.getElementById('downloadLink');
      let img = null;
      let imgDataUrl = null;
      imageInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;
        fileName.textContent = file.name;
        const reader = new FileReader();
        reader.onload = function(ev) {
          img = new window.Image();
          img.onload = function() { imgDataUrl = ev.target.result; };
          img.src = ev.target.result;
        };
        reader.readAsDataURL(file);
      });
      sizeSelect.addEventListener('change', function() {
        if (sizeSelect.value === 'custom') {
          customWidth.style.display = '';
          customHeight.style.display = '';
          customX.style.display = '';
        } else {
          customWidth.style.display = 'none';
          customHeight.style.display = 'none';
          customX.style.display = 'none';
        }
      });
      function getSize() {
        switch(sizeSelect.value) {
          case 'favicon': return [32,32];
          case 'ogp': return [1200,630];
          case 'icon180': return [180,180];
          case 'icon192': return [192,192];
          case 'custom': return [parseInt(customWidth.value)||512, parseInt(customHeight.value)||512];
        }
        return [512,512];
      }
      generateBtn.addEventListener('click', function() {
        const [w, h] = getSize();
        resultCanvas.width = w;
        resultCanvas.height = h;
        const ctx = resultCanvas.getContext('2d');
        // 背景
        ctx.clearRect(0,0,w,h);
        ctx.fillStyle = bgColorInput.value;
        ctx.fillRect(0,0,w,h);
        // 画像
        if (img && imgDataUrl) {
          // 画像を中央にリサイズ描画
          let iw = img.naturalWidth, ih = img.naturalHeight;
          let scale = Math.min(w/iw, h/ih, 1);
          let dw = iw*scale, dh = ih*scale;
          ctx.drawImage(img, (w-dw)/2, (h-dh)/2, dw, dh);
        }
        // テキスト
        const text = textInput.value;
        if (text) {
          ctx.font = `bold ${Math.floor(h*0.5)}px Inter, sans-serif`;
          ctx.textAlign = 'center';
          ctx.textBaseline = 'middle';
          ctx.fillStyle = textColorInput.value;
          ctx.shadowColor = '#0008';
          ctx.shadowBlur = Math.floor(h*0.04);
          ctx.fillText(text, w/2, h/2);
          ctx.shadowBlur = 0;
        }
        // ダウンロードリンク
        resultContainer.classList.remove('hidden');
        resultCanvas.toBlob(function(blob) {
          const url = URL.createObjectURL(blob);
          downloadLink.href = url;
        }, 'image/png');
      });
    });
  </script>
  <!-- ガイドモーダルはbody直下でOK -->
  <div id="guide-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/40 hidden" role="dialog" aria-modal="true" aria-labelledby="guide-modal-title">
    <div class="bg-white rounded-xl shadow-xl max-w-lg w-full p-6 relative">
      <button id="guide-close" class="absolute top-2 right-2 text-gray-400 hover:text-accent text-2xl font-bold" aria-label="閉じる">&times;</button>
      <div id="guide-modal-content"></div>
    </div>
  </div>
  <script>
function setupGuideModal() {
  const guideBtn = document.getElementById('guide-btn');
  const guideModal = document.getElementById('guide-modal');
  const guideClose = document.getElementById('guide-close');
  const guideContent = document.getElementById('guide-modal-content');
  const guides = {
    ja: {
      title: 'ファビコン&OG画像ジェネレータの使い方',
      list: [
        '画像またはテキスト・色・サイズを指定',
        '生成ボタンで即時プレビュー',
        'ダウンロードしてWebやSNSに利用',
        '右上メニューで日本語・英語切替可能'
      ],
      tipsTitle: '活用例・ヒント',
      tips: [
        'Webサイトやブログのファビコン作成',
        'SNS用OGP画像やアイコンの生成'
      ]
    },
    en: {
      title: 'How to Use the Favicon & OG Image Generator',
      list: [
        'Specify an image or text, color, and size.',
        'Click generate to preview instantly.',
        'Download and use for web or SNS.',
        'Switch language from the top menu.'
      ],
      tipsTitle: 'Tips & Examples',
      tips: [
        'Create favicons for websites or blogs.',
        'Generate OGP images or icons for SNS.'
      ]
    }
  };
  if(guideBtn && guideModal && guideClose && guideContent) {
    guideBtn.addEventListener('click', function() {
      const lang = document.documentElement.lang || localStorage.getItem('selectedLanguage') || 'ja';
      const g = guides[lang] || guides.ja;
      let html = `<h2 class='text-xl font-bold mb-3'>${g.title}</h2>`;
      html += '<ul class="list-disc ml-5 mb-4 text-gray-700">' + g.list.map(x=>`<li>${x}</li>`).join('') + '</ul>';
      html += `<h3 class='font-bold text-base mt-6 mb-2'>${g.tipsTitle}</h3><ul class='list-disc ml-5 text-gray-700'>` + g.tips.map(x=>`<li>${x}</li>`).join('') + '</ul>';
      guideContent.innerHTML = html;
      guideModal.classList.remove('hidden');
    });
    guideClose.addEventListener('click', function() {
      guideModal.classList.add('hidden');
    });
    guideModal.addEventListener('click', function(e) {
      if(e.target === guideModal) guideModal.classList.add('hidden');
    });
  }
}
if (document.readyState === "loading") {
  document.addEventListener("DOMContentLoaded", setupGuideModal);
} else {
  setupGuideModal();
}
</script>
