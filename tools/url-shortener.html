<!DOCTYPE html>
<html lang="" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-translate-key="urlShortener.pageTitle">URL短縮ツール - negi-lab.com</title>
  <meta name="description" data-translate-key="urlShortener.metaDescription" content="長いURLを短く使いやすいリンクに変換するツール。統計ログ機能も利用可能。" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            negi: "#65c155",
            accent: "#4ADE80"
          },
          fontFamily: { inter: ["Inter", "sans-serif"] }
        }
      }
    }
    window.pageTitleTranslationKey = "urlShortener.pageTitle";
    window.metaDescriptionTranslationKey = "urlShortener.metaDescription";
  </script>
  <style>
    .form-input, .form-button, .form-checkbox {
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      transition: box-shadow 0.2s;
    }
    .form-input:focus, .form-button:focus, .form-checkbox:focus {
      outline: none;
      box-shadow: 0 0 0 2px #4ADE80;
      border-color: #4ADE80;
    }
    .form-checkbox {
      height: 1rem;
      width: 1rem;
      color: #4ADE80;
      border-radius: 0.375rem;
      margin-right: 0.5rem;
      vertical-align: middle;
    }
    .form-button {
      background: #4ADE80;
      color: #fff;
      transition: background 0.15s, color 0.15s;
    }
    .form-button:hover:not(:disabled) {
      background: #10b981;
    }
    .form-button:disabled {
      background: #d1d5db;
      color: #fff;
      cursor: not-allowed;
    }
    .result-input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #d1d5db;
      border-radius: 0.375rem 0 0 0.375rem;
      background: #f9fafb;
      box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      transition: box-shadow 0.2s;
    }
    .result-input:focus {
      outline: none;
      box-shadow: 0 0 0 2px #4ADE80;
      border-color: #4ADE80;
    }
    .copy-button {
      background: #e5e7eb;
      color: #374151;
      padding: 0.5rem;
      border-radius: 0 0.375rem 0.375rem 0;
      border: 1px solid #d1d5db;
      border-left: 0;
      transition: background 0.15s, color 0.15s;
    }
    .copy-button:hover:not(:disabled) {
      background: #d1d5db;
    }
  </style>
  <!-- Google Analytics（gtag.js）全ページ用 -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-N9X3N0RY0H"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'G-N9X3N0RY0H');
  </script>
</head>
<body class="bg-gray-50 text-gray-800 font-inter min-h-screen flex flex-col">

  <!-- Amazonアソシエイト Cookie埋め込み -->
  <img src="https://www.amazon.co.jp/assoc-redirect?tag=YOUR_AMAZON_ID" width="1" height="1" style="display:none;" alt="" referrerpolicy="no-referrer" />
  <!-- 楽天アフィリエイト Cookie埋め込み -->
  <img src="https://ad.rakuten.co.jp/s/?id=YOUR_RAKUTEN_ID" width="1" height="1" style="display:none;" alt="" referrerpolicy="no-referrer" />

  <!-- AmazonアフィリエイトCookie用ピクセル -->
  <img src="https://www.amazon.co.jp/assoc-redirect?tag=YOUR_AMAZON_ID&linkCode=ur2&camp=247&creative=1211" width="1" height="1" style="display:none;" alt="" loading="eager" />
  <!-- 楽天アフィリエイトCookie用ピクセル -->
  <img src="https://hbb.afl.rakuten.co.jp/hgb/xxxxxx/cookie" width="1" height="1" style="display:none;" alt="" loading="eager" />

  <!-- Header -->
  <header class="bg-white shadow-md sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center px-4 py-4">
      <a href="/" class="text-2xl font-extrabold text-accent tracking-tight hover:opacity-80 transition">negi-lab.com</a>
      <nav>
        <ul class="flex gap-6 font-medium text-base items-center">
          <li><a href="/#tools" class="hover:text-accent transition" data-translate-key="header.nav.tools">ツール</a></li>
          <li><a href="/#wikis" class="hover:text-accent transition" data-translate-key="header.nav.wikis">ゲームWiki</a></li>
          <li>
            <select id="lang-switch" class="rounded border border-gray-300 px-2 py-1 text-gray-700 text-sm focus:outline-none focus:ring-2 focus:ring-accent transition">
              <option value="ja" data-translate-key="option.ja">日本語</option>
              <option value="en" data-translate-key="option.en">English</option>
            </select>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="flex-grow py-12">
    <div class="max-w-xl mx-auto px-4">
      <h1 class="text-3xl md:text-4xl font-bold text-center text-gray-900 mb-10" data-translate-key="urlShortener.mainTitle">URL短縮ツール</h1>
      
      <!-- ツール上部：アドセンス（レスポンシブ） -->
      <div class="max-w-xl mx-auto my-6">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="1234567890"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>

      <div class="bg-white p-6 md:p-8 rounded-xl shadow-lg space-y-6">
        <div>
          <label for="longUrlInput" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="urlShortener.longUrlLabel">元のURL:</label>
          <input type="url" id="longUrlInput" class="form-input w-full" data-translate-placeholder-key="urlShortener.placeholder" placeholder="例: https://www.example.com/very/long/url">
        </div>

        <div class="flex items-center">
            <input type="checkbox" id="enableStats" class="form-checkbox">
            <label for="enableStats" class="text-sm font-medium text-gray-700 cursor-pointer" data-translate-key="urlShortener.enableStatsLabel">統計ログを有効にする</label>
        </div>
        
        <button id="shortenButton" class="form-button w-full py-2.5" data-translate-key="urlShortener.shortenButton">短縮する</button>
        
        <div id="resultContainer" class="mt-4 hidden space-y-2">
            <div>
                <label for="shortUrlOutput" class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="urlShortener.shortUrlLabel">短縮URL:</label>
                <div class="flex">
                    <input type="text" id="shortUrlOutput" readonly class="result-input flex-grow">
                    <button id="copyButton" class="copy-button" data-translate-key="urlShortener.copyButton">コピー</button>
                </div>
                <p id="copyMessage" class="text-sm text-accent mt-1"></p>
            </div>
            <div id="statsLinkContainer" class="hidden">
                 <label class="block text-sm font-medium text-gray-700 mb-1" data-translate-key="urlShortener.statsLinkLabel">統計:</label>
                 <a id="statsLink" href="#" target="_blank" class="text-accent hover:underline text-sm" data-translate-key="urlShortener.statsLinkText">統計ページを見る</a>
                 <p id="statsInfoMessage" class="text-xs text-gray-500 mt-1" data-translate-key="urlShortener.statsInfo">注意: 統計はis.gdによって提供され、更新に時間がかかる場合があります。</p>
            </div>
             <p id="statsNotEnabledMessage" class="text-xs text-gray-500 mt-1 hidden" data-translate-key="urlShortener.statsNotEnabled">このURLでは統計ログが有効になっていません。</p>
        </div>
        
        <div id="messageArea" class="text-sm mt-2">
            <p id="statusMessage" class="text-gray-600"></p>
            <p id="errorMessage" class="text-red-600"></p>
        </div>

      </div>

      <!-- ツール下部：Amazon・楽天バナー横並び -->
      <div class="flex flex-wrap justify-center gap-4 my-8">
        <!-- Amazonバナー例 -->
        <a href="https://www.amazon.co.jp/?tag=YOUR_AMAZON_ID" target="_blank" rel="noopener noreferrer">
          <img src="https://images-fe.ssl-images-amazon.com/images/G/09/associates/banners/amazon_banner_468x60.jpg" alt="Amazonで探す" style="height:60px;" loading="lazy" />
        </a>
        <!-- 楽天バナー例 -->
        <a href="https://hb.afl.rakuten.co.jp/hsc/xxxxxx/?pc=https://www.rakuten.co.jp/" target="_blank" rel="noopener noreferrer">
          <img src="https://hbb.afl.rakuten.co.jp/hgb/xxxxxx/banner/468x60.png" alt="楽天で探す" style="height:60px;" loading="lazy" />
        </a>
      </div>

      <!-- フッター直前：アドセンス（インフィード/ディスプレイ） -->
      <div class="max-w-xl mx-auto my-8">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="ca-pub-xxxxxxxxxxxxxxxx"
             data-ad-slot="0987654321"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
      </div>
    </div>
  </main>

  <footer class="bg-gray-800 text-gray-300 py-8 text-center text-sm">
    <div>
      <span data-translate-key="footer.copyrightLine">&copy; 2025 negi-lab.com</span>
      <span class="mx-2">|</span>
      <span><span data-translate-key="footer.contactPrefix">お問い合わせ:</span> <a href="mailto:negilab.com@gmail.com" class="underline hover:text-accent">negilab.com@gmail.com</a></span>
    </div>
  </footer>

  <script type="module" src="../index.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
        const longUrlInput = document.getElementById('longUrlInput');
        const enableStatsCheckbox = document.getElementById('enableStats');
        const shortenButton = document.getElementById('shortenButton');
        const shortUrlOutput = document.getElementById('shortUrlOutput');
        const copyButton = document.getElementById('copyButton');
        const resultContainer = document.getElementById('resultContainer');
        const statusMessage = document.getElementById('statusMessage');
        const errorMessage = document.getElementById('errorMessage');
        const copyMessage = document.getElementById('copyMessage');
        const statsLinkContainer = document.getElementById('statsLinkContainer');
        const statsLink = document.getElementById('statsLink');
        const statsInfoMessage = document.getElementById('statsInfoMessage');
        const statsNotEnabledMessage = document.getElementById('statsNotEnabledMessage');


        function getLang() {
            return document.documentElement.lang || 'ja';
        }
        
        function translate(key) {
            const lang = getLang();
            if (window.translations && window.translations[lang] && window.translations[lang][key]) {
                return window.translations[lang][key];
            }
            const fallbacks = {
                'urlShortener.shorteningMessage': 'Shortening...',
                'urlShortener.error.invalidUrl': 'Please enter a valid URL.',
                'urlShortener.error.apiError': 'Failed to shorten URL. Please try again later.',
                'urlShortener.copiedMessage': 'Copied!',
                'urlShortener.copyButton': 'Copy',
                'urlShortener.statsLinkText': 'View Stats Page',
                'urlShortener.statsNotEnabled': 'Statistics logging was not enabled for this URL.',
                'urlShortener.statsInfo': 'Note: Statistics are provided by is.gd and may take a few moments to update.'
            };
            return fallbacks[key] || key;
        }


        function clearMessages() {
            statusMessage.textContent = '';
            errorMessage.textContent = '';
            copyMessage.textContent = '';
            statsLinkContainer.classList.add('hidden');
            statsNotEnabledMessage.classList.add('hidden');
        }

        function isValidUrl(string) {
            try {
                new URL(string);
                // Further check if it's http or https, as is.gd might be picky
                if (!string.toLowerCase().startsWith('http://') && !string.toLowerCase().startsWith('https://')) {
                    return false;
                }
                return true;
            } catch (_) {
                return false;  
            }
        }

        shortenButton.addEventListener('click', async () => {
            clearMessages();
            const longUrl = longUrlInput.value.trim();

            if (!longUrl || !isValidUrl(longUrl)) {
                errorMessage.textContent = translate('urlShortener.error.invalidUrl');
                return;
            }

            statusMessage.textContent = translate('urlShortener.shorteningMessage');
            shortenButton.disabled = true;
            resultContainer.classList.add('hidden');

            try {
                const encodedUrl = encodeURIComponent(longUrl);
                const logStats = enableStatsCheckbox.checked ? 1 : 0;
                const apiUrl = `https://is.gd/create.php?format=json&url=${encodedUrl}&logstats=${logStats}`;
                
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    let errorData;
                    try { errorData = await response.json(); } catch (e) { /* no json */ }
                    errorMessage.textContent = (errorData && errorData.errormessage) ? errorData.errormessage : translate('urlShortener.error.apiError') + ` (Status: ${response.status})`;
                    throw new Error(`API error: ${response.status}`);
                }
                
                const data = await response.json();

                if (data.shorturl) {
                    shortUrlOutput.value = data.shorturl;
                    resultContainer.classList.remove('hidden');
                    if (logStats) {
                        statsLink.href = `https://is.gd/stats.php?url=${data.shorturl.replace(/^https?:\/\//, '')}`;
                        statsLinkContainer.classList.remove('hidden');
                        statsNotEnabledMessage.classList.add('hidden');
                    } else {
                        statsLinkContainer.classList.add('hidden');
                        statsNotEnabledMessage.classList.remove('hidden');
                    }
                } else if (data.errormessage) {
                    errorMessage.textContent = data.errormessage;
                } else {
                    errorMessage.textContent = translate('urlShortener.error.apiError');
                }

            } catch (error) {
                console.error("URL shortening error:", error);
                if (!errorMessage.textContent) {
                    errorMessage.textContent = translate('urlShortener.error.apiError');
                }
            } finally {
                statusMessage.textContent = '';
                shortenButton.disabled = false;
            }
        });

        copyButton.addEventListener('click', () => {
            if (shortUrlOutput.value && navigator.clipboard) {
                navigator.clipboard.writeText(shortUrlOutput.value)
                    .then(() => {
                        copyMessage.textContent = translate('urlShortener.copiedMessage');
                        const originalButtonText = copyButton.textContent; // This assumes textContent is already translated
                        const copiedText = translate('urlShortener.copiedMessage');
                        copyButton.textContent = copiedText;
                        
                        setTimeout(() => {
                            copyMessage.textContent = '';
                            // Restore button text, ensuring it's the current language version of "Copy"
                            copyButton.textContent = translate('urlShortener.copyButton');
                        }, 2000);
                    })
                    .catch(err => {
                        console.error('Failed to copy: ', err);
                        copyMessage.textContent = 'Copy failed.'; 
                    });
            }
        });

        const langSwitchObserver = new MutationObserver(() => {
            if (errorMessage.textContent) {
                 const currentErrorKey = Object.keys(window.translations[getLang()] || {}).find(key => window.translations[getLang()][key] === errorMessage.textContent);
                 if (currentErrorKey) errorMessage.textContent = translate(currentErrorKey);
            }
            if (copyMessage.textContent === translate('urlShortener.copiedMessage')) { // If "Copied!" is shown
                // It will be reset by its own timeout, or if still visible it reflects new lang
            } else if (copyButton.textContent !== translate('urlShortener.copyButton') && copyButton.textContent !== translate('urlShortener.copiedMessage')) {
                 // If button text is neither "Copy" nor "Copied" in current lang, re-translate to "Copy"
                 copyButton.textContent = translate('urlShortener.copyButton');
            }

            // Re-translate other dynamic messages if visible
            if (!statsLinkContainer.classList.contains('hidden')) {
                statsInfoMessage.textContent = translate('urlShortener.statsInfo');
            }
            if (!statsNotEnabledMessage.classList.contains('hidden')) {
                statsNotEnabledMessage.textContent = translate('urlShortener.statsNotEnabled');
            }
        });
        langSwitchObserver.observe(document.documentElement, { attributes: true, attributeFilter: ['lang'] });
    });
  </script>
</body>
</html>
