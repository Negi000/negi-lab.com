          const fromWatt = parseInt(fromWattVal.replace('w',''));
          const toWatt = parseInt(toWattVal.replace('w',''));
          if (!fromWatt || !toWatt) {
            resultValue.value = '---';
            updateMicrowaveResultUI(false);
            return;
          }
          let seconds = inputSeconds * (fromWatt / toWatt);
          if (showAsMinutes) {
            const min = Math.floor(seconds / 60);
            const sec = Math.round(seconds - min * 60);
            updateMicrowaveResultUI(true, min, sec);
          } else {
            updateMicrowaveResultUI(false);
            resultValue.value = Math.round(seconds * 100) / 100;
          }
          return;
        } else if (category === 'temperature') {
          if (!currentCategoryData.convert) {
            resultValue.value = '---';
            return;
          }
          convertedValue = currentCategoryData.convert(val, fromUnitSelect.value, toUnitSelect.value);
          if (isNaN(convertedValue)) {
            errorMessageElement.textContent = '温度の変換に失敗しました。';
            resultValue.value = '---';
          } else {
            resultValue.value = convertedValue.toFixed(2);
          }
        } else {
          const fromUnitDef = currentCategoryData.definitions[fromUnitSelect.value];
          const toUnitDef = currentCategoryData.definitions[toUnitSelect.value];
          if (!fromUnitDef || !toUnitDef) {
            resultValue.value = '---';
            updateMicrowaveResultUI(false);
            return;
          }
          const baseValue = val * fromUnitDef.factor;
          convertedValue = baseValue / toUnitDef.factor;
          resultValue.value = convertedValue.toFixed(6).replace(/\.?0+$/,'');
          updateMicrowaveResultUI(false);
        }
        updateUnitLabels();
      }
      inputValue.addEventListener('input', convert);
      fromUnitSelect.addEventListener('change', convert);
      toUnitSelect.addEventListener('change', convert);
      categorySelect.addEventListener('change', convert);
      document.addEventListener('DOMContentLoaded', convert);

      // 単位入れ替えボタン
      swapButton.addEventListener('click', () => {
        // swap value（selectedIndexだけでなくvalueも）
        const tmp = fromUnitSelect.value;
        fromUnitSelect.value = toUnitSelect.value;
        toUnitSelect.value = tmp;
        // selectedIndexも同期
        fromUnitSelect.selectedIndex = Array.from(fromUnitSelect.options).findIndex(opt => opt.value === fromUnitSelect.value);
        toUnitSelect.selectedIndex = Array.from(toUnitSelect.options).findIndex(opt => opt.value === toUnitSelect.value);
        convert();
      });
    });
  </script>
</body>
