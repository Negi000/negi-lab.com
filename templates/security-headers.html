<!-- 
  セキュリティヘッダーテンプレート
  各ツールHTMLファイルの<head>タグ内に追加して使用
-->

<!-- Content Security Policy -->
<meta http-equiv="Content-Security-Policy" content="
  default-src 'self'; 
  script-src 'self' 'unsafe-inline' 'unsafe-eval' 
    https://cdn.tailwindcss.com 
    https://cdn.jsdelivr.net 
    https://unpkg.com; 
  style-src 'self' 'unsafe-inline' 
    https://fonts.googleapis.com 
    https://cdn.tailwindcss.com; 
  font-src 'self' 
    https://fonts.gstatic.com; 
  img-src 'self' data: blob:; 
  connect-src 'self'; 
  object-src 'none'; 
  base-uri 'self';
" />

<!-- Security Headers -->
<meta http-equiv="X-Content-Type-Options" content="nosniff" />
<meta http-equiv="X-Frame-Options" content="SAMEORIGIN" />
<meta http-equiv="X-XSS-Protection" content="1; mode=block" />
<meta http-equiv="Referrer-Policy" content="strict-origin-when-cross-origin" />

<!-- External Resources with SRI -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet" crossorigin="anonymous" />
<script src="https://cdn.tailwindcss.com" 
        integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" 
        crossorigin="anonymous"></script>

<!-- Security and Common Utilities -->
<script src="/js/security-utils.js"></script>
<script src="/js/common-utils.js"></script>
